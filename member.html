    <style>
        /* General Reset */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Header Styling */
header {
    position: absolute;
    top: 0;
    width: 100%;
    background-color: #004aad;
    padding: 10px 0;
    text-align: center;
    color: white;
}

header .LOGO span {
    font-size: 20px;
    font-weight: bold;
}

header nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    gap: 20px;
}

header nav ul li a {
    text-decoration: none;
    color: white;
    font-weight: bold;
    transition: color 0.3s ease;
}

header nav ul li a:hover {
    color: #ffcc00;
}

/* Members Section */
.members-section {
    text-align: center;
    animation: fadeIn 1s ease-in-out;
}

.members-section h1 {
    font-size: 36px;
    margin-bottom: 20px;
    color: #004aad;
    text-transform: uppercase;
    animation: slideIn 1s ease-in-out;
}

.members-section ul {
    list-style: none;
    padding: 0;
    animation: fadeInUp 1.5s ease-in-out;
}

.members-section ul li {
    font-size: 24px;
    margin: 10px 0;
    color: #333;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 1s ease-in-out forwards;
}

.members-section ul li:nth-child(1) {
    animation-delay: 0.2s;
}
.members-section ul li:nth-child(2) {
    animation-delay: 0.4s;
}
.members-section ul li:nth-child(3) {
    animation-delay: 0.6s;
}
.members-section ul li:nth-child(4) {
    animation-delay: 0.8s;
}
.members-section ul li:nth-child(5) {
    animation-delay: 1s;
}
.members-section ul li:nth-child(6) {
    animation-delay: 1.2s;
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes slideIn {
    from {
        transform: translateY(-50px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
    </style>
