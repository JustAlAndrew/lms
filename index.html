    <main>
        <div class="hero-section">
            <h1>UEP MAIN LIBRARY</h1>
            <div class="line"></div>
        
            <div class="container">
                <h2>Time In/Out System</h2>
                <form id="timeForm">
                    <label for="studentId">Student/Staff ID:</label>
                    <input type="text" id="studentId" placeholder="Enter your ID" required>
                    
                    <label for="role">Role</label>
                    <select id="role" required>
                        <option value="" disabled selected>Select Role</option>
                        <option value="Student">Student</option>
                        <option value="Staff">Staff</option>
                    </select>
                
                    <label for="action">TIME</label>
                    <select id="action" required>
                        <option value="" disabled selected>Select Action</option>
                        <option value="Time In">Time In</option>
                        <option value="Time Out">Time Out</option>
                    </select>
                
                    <button type="submit">Submit</button>
                </form>
                
                <div class="clock-section">
                    <div class="clock">
                        <p id="time"></p>
                        <p id="date"></p>
                    </div>
                </div>
                <div id="output"></div>

            </div>
            
                <div class="line"></div>
                <div class="buttons">
                    <button id="create-btn" class="create-btn" onclick="window.location.href='memberForm.html';">CREATE MEMBER</button>
                </div>
        </main>
        </div>
    </main>
